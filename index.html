<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pin-pad</title>

</head>
<body>
    <div class="output">
        <p id="output"></p>
    </div>
    <div class="container">
        <div class="input">
            <input type="number" id="display">
            <button id="set">Set</button>
        </div>
        <div class="button">
            <button value="1" class="btn" name="btn">1</button>
            <button value="2" class="btn" name="btn">2</button>
            <button value="3" class="btn" name="btn">3</button>
            <button value="4" class="btn" name="btn">4</button>
            <button value="5" class="btn" name="btn">5</button>
            <button value="6" class="btn" name="btn">6</button>
            <button value="7" class="btn" name="btn">7</button>
            <button value="8" class="btn" name="btn">8</button>
            <button value="9" class="btn" name="btn">9</button>
            <button value="10" class="btn" name="btn">10</button>
            <button value="" id="delete">x</button>
            <button value="" id="ok">ok</button>

        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
